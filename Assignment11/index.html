<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>User Form</title>
</head>
<body>
    <header>
        <h1>Assignment 11 : Data Validation using jQuery</h1>
    </header>
    <section>
        <article>
            <h2>Using POST Method</h2>
            <form action="welcome" method="POST">
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName"  id="firstName" autocomplete="off" >
                    <div class="alert alert-danger" id="alert-f" style="display: none;" role="alert"></div>
                </div>
            
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName"  id="lastName" >
                    <div class="alert alert-danger" id="alert-l" style="display: none;" role="alert"></div>
                </div>
            
                <div>
                    <label for="city">City</label>
                    <input type="text" name="city"  id="city">
                    <div class="alert alert-danger" id="alert-c" style="display: none;" role="alert"></div>
                </div>
                    <button class="btn btn-outline-primary" id="button" type="submit">Submit</button>
            </form>
        </article>
    </section>

    <script src="js/validate.js"></script>
    
</body>
</html>
